<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Vets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Vets</h1>
<div th:switch="${vets}">
    <h2 th:case="null">No vets yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Speciality</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.name}"></td>
                <td th:text="${vet.specialities}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addVet">Add a new Vet</a></p>
</div>

</body>

</html>
